<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexi-Form Generator</title>
    <style>
        :root {
            --primary: #1a5276;
            --bg: #f0f2f5;
            --sidebar: #1c2833;
            --print-margin: 20mm;
            --base-font: 14px;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            background: var(--bg);
            color: #2c3e50;
        }

        /* --- SIDEBAR CUSTOMIZER --- */
        .sidebar {
            width: 300px;
            background: var(--sidebar);
            color: white;
            height: 100vh;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar h2 { font-size: 16px; color: #3498db; text-transform: uppercase; margin-bottom: 20px; border-bottom: 1px solid #2c3e50; padding-bottom: 10px;}
        
        .control-group { margin-bottom: 25px; }
        .control-group label { display: block; font-size: 12px; margin-bottom: 8px; color: #bdc3c7; }
        
        .toggle-btn {
            display: flex; align-items: center; justify-content: space-between;
            background: #2c3e50; padding: 10px; border-radius: 5px; cursor: pointer; margin-bottom: 5px;
        }
        .toggle-btn:hover { background: #34495e; }

        input[type="range"] { width: 100%; cursor: pointer; }

        /* --- MAIN CANVAS --- */
        .main-content {
            margin-left: 300px;
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The Virtual Paper */
        #printable-area {
            width: 210mm;
            min-height: 297mm;
            background: white;
            padding: var(--print-margin);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            box-sizing: border-box;
            font-size: var(--base-font);
            transition: all 0.2s ease;
        }

        /* Header Elements */
        .doc-header { display: flex; justify-content: space-between; margin-bottom: 30px; border-bottom: 3px solid var(--primary); padding-bottom: 20px; }
        .doc-header h1 { font-size: 2.5em; margin: 0; color: var(--primary); outline: none; }
        
        .address-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-bottom: 30px; }
        .address-box h3 { font-size: 0.8em; text-transform: uppercase; color: #7f8c8d; margin-bottom: 5px; border-bottom: 1px solid #eee; }
        
        textarea, input { border: 1px solid transparent; font-family: inherit; font-size: inherit; width: 100%; padding: 5px; box-sizing: border-box; }
        textarea:hover, input:hover { border-color: #eee; }
        textarea { height: 70px; resize: none; }

        /* Table */
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid var(--primary); font-size: 0.9em; }
        td { padding: 10px; border-bottom: 1px solid #eee; }

        .hidden { display: none !important; }

        .totals-section { display: flex; justify-content: flex-end; margin-top: 20px; }
        .totals-table { width: 250px; }
        .total-row { display: flex; justify-content: space-between; padding: 8px 0; }
        .grand-total { border-top: 2px solid var(--primary); font-weight: bold; font-size: 1.2em; color: var(--primary); padding-top: 10px; }

        .signature-section { margin-top: 60px; display: grid; grid-template-columns: 1fr 1fr; gap: 50px; }
        .sig-box { border-top: 1px solid #000; text-align: center; padding-top: 5px; font-size: 0.8em; }

        /* Floating Actions */
        .floating-actions { margin-top: 20px; text-align: center; }
        .btn { padding: 12px 24px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; }
        .btn-print { background: var(--primary); color: white; font-size: 16px; }
        .btn-add { background: #27ae60; color: white; margin-top: 10px; }

        /* --- PRINT ENGINE --- */
        @media print {
            body { background: white; }
            .sidebar, .no-print, .btn-add, .floating-actions { display: none !important; }
            .main-content { margin: 0; padding: 0; width: 100%; }
            #printable-area { 
                box-shadow: none; 
                width: 100%; 
                margin: 0; 
                padding: var(--print-margin) !important;
            }
            textarea, input { border: none !important; padding: 0 !important; }
            * { -webkit-print-color-adjust: exact !important; }
        }
    </style>
</head>
<body>

    <div class="sidebar no-print">
        <h2>Layout Customizer</h2>

        <div class="control-group">
            <label>Print Margins (<span id="margin-val">20</span>mm)</label>
            <input type="range" min="5" max="50" value="20" oninput="updateMargin(this.value)">
        </div>

        <div class="control-group">
            <label>Font Size (<span id="font-val">14</span>px)</label>
            <input type="range" min="10" max="24" value="14" oninput="updateFont(this.value)">
        </div>

        <div class="control-group">
            <label>Toggle Sections</label>
            <div class="toggle-btn" onclick="toggleSection('doc-header')"> Header <span>üëÅÔ∏è</span></div>
            <div class="toggle-btn" onclick="toggleSection('address-grid')"> Address Info <span>üëÅÔ∏è</span></div>
            <div class="toggle-btn" onclick="toggleSection('signature-section')"> Signatures <span>üëÅÔ∏è</span></div>
            <div class="toggle-btn" onclick="toggleColumn('col-price')"> Prices/Tax <span>üëÅÔ∏è</span></div>
        </div>

        <div class="control-group">
            <label>Theme Color</label>
            <input type="color" value="#1a5276" oninput="updateColor(this.value)" style="height: 40px; border: none;">
        </div>
    </div>

    <div class="main-content">
        
        <div id="printable-area">
            <div class="doc-header" id="doc-header">
                <div>
                    <h1 contenteditable="true">Purchase Order</h1>
                    <input type="text" placeholder="Your Company Name">
                </div>
                <div style="text-align: right;">
                    <p><strong>No:</strong> <input type="text" value="2026-001" style="width: 80px; text-align: right;"></p>
                    <p><strong>Date:</strong> <input type="date" id="currentDate" style="width: 120px; text-align: right;"></p>
                </div>
            </div>

            <div class="address-grid" id="address-grid">
                <div class="address-box">
                    <h3>Vendor</h3>
                    <textarea placeholder="Enter Supplier Details..."></textarea>
                </div>
                <div class="address-box">
                    <h3>Deliver To</h3>
                    <textarea placeholder="Enter Shipping Address..."></textarea>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th style="width: 60px;">Qty</th>
                        <th class="col-price" style="width: 120px;">Price (‚Ç±)</th>
                        <th class="col-price" style="width: 120px; text-align: right;">Total</th>
                        <th class="no-print" style="width: 40px;"></th>
                    </tr>
                </thead>
                <tbody id="item-rows"></tbody>
            </table>

            <button class="btn btn-add no-print" onclick="addRow()">+ Add Item</button>

            <div class="totals-section">
                <div class="totals-table">
                    <div class="total-row col-price">
                        <span>Subtotal:</span>
                        <span id="sub-total">‚Ç±0.00</span>
                    </div>
                    <div class="total-row col-price">
                        <span>VAT (12%):</span>
                        <span id="tax-total">‚Ç±0.00</span>
                    </div>
                    <div class="total-row grand-total">
                        <span>TOTAL:</span>
                        <span id="grand-total">‚Ç±0.00</span>
                    </div>
                </div>
            </div>

            <div class="signature-section" id="signature-section">
                <div class="sig-box">Issued By</div>
                <div class="sig-box">Received By</div>
            </div>
        </div>

        <div class="floating-actions no-print">
            <button class="btn btn-print" onclick="window.print()">Print This View</button>
        </div>
    </div>

    <script>
        document.getElementById('currentDate').valueAsDate = new Date();

        // --- CUSTOMIZER FUNCTIONS ---
        function updateMargin(val) {
            document.getElementById('printable-area').style.padding = val + 'mm';
            document.getElementById('margin-val').innerText = val;
        }

        function updateFont(val) {
            document.getElementById('printable-area').style.fontSize = val + 'px';
            document.getElementById('font-val').innerText = val;
        }

        function updateColor(val) {
            document.documentElement.style.setProperty('--primary', val);
        }

        function toggleSection(id) {
            document.getElementById(id).classList.toggle('hidden');
        }

        function toggleColumn(className) {
            document.querySelectorAll('.' + className).forEach(el => el.classList.toggle('hidden'));
        }

        // --- CORE LOGIC ---
        const phpFormat = new Intl.NumberFormat('en-PH', { style: 'currency', currency: 'PHP' });

        function addRow() {
            const tbody = document.getElementById('item-rows');
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" placeholder="Item description..."></td>
                <td><input type="number" value="1" oninput="calculate()" class="in-qty"></td>
                <td class="col-price"><input type="number" value="0.00" step="0.01" oninput="calculate()" class="in-price"></td>
                <td class="col-price row-total" style="text-align: right;">‚Ç±0.00</td>
                <td class="no-print"><button onclick="this.closest('tr').remove(); calculate()" style="background:none; border:none; cursor:pointer; color:red;">‚úï</button></td>
            `;
            tbody.appendChild(tr);
            calculate();
        }

        function calculate() {
            let sub = 0;
            document.querySelectorAll('#item-rows tr').forEach(row => {
                const q = row.querySelector('.in-qty').value || 0;
                const p = row.querySelector('.in-price').value || 0;
                const total = q * p;
                row.querySelector('.row-total').innerText = phpFormat.format(total);
                sub += total;
            });

            const tax = sub * 0.12;
            const grand = sub + tax;

            document.getElementById('sub-total').innerText = phpFormat.format(sub);
            document.getElementById('tax-total').innerText = phpFormat.format(tax);
            document.getElementById('grand-total').innerText = phpFormat.format(grand);
        }

        // Init
        window.onload = addRow;
    </script>
</body>
</html>
